<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Page Information -->
    <meta charset="utf-8">
    <meta name="description" content="https://littlelink.io">
    <meta name="author" content="Seth Cottle">

    <title>LittleLink</title>


    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Themes (auto/light/dark)------------------- -->
    <link rel="stylesheet" href="css/skeleton-auto.css">

    <!-- Brand Styles -->
    <link rel="stylesheet" href="css/brands.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/littlelink.png">

  </head>

  <body>

    <!-- Primary Page Layout -->
    <div class="container">
      <div class="row">
        <div class="column" style="margin-top: 10%">

          <!-- Your Image Here -->
          <img src="images/littlelink.svg" class="avatar" srcset="images/littlelink.svg 2x" alt="">

          <!-- Title -->
          <h1 role="heading">LittleLink</h1>

          <!-- Short Bio -->
          <p>
            An open source DIY <a href="https://linktr.ee" target="_blank" rel="noopener" role="link">Linktree</a> alternative.
          </p>

          <!-- Buttons -->
          <div>
            <!-- GitHub -->
            <a class="button button-github" href="#" target="_blank" rel="noopener" role="button">
              <img class="icon" src="images/icons/github.svg" alt="">GitHub</a><br>

            <!-- GitLab -->
            <a class="button button-gitlab" href="#" target="_blank" rel="noopener" role="button">
              <img class="icon" src="images/icons/gitlab.svg" alt="">GitLab</a><br>

            <!-- LinkedIn -->
            <a class="button button-linked" href="#" target="_blank" rel="noopener" role="button">
              <img class="icon" src="images/icons/linkedin.svg" alt="">LinkedIn</a><br>

            <!-- Notion -->
            <a class="button button-notion" href="#" target="_blank" rel="noopener" role="button">
              <img class="icon" src="images/icons/notion.svg" alt="" style="filter: invert(0);">Notion</a><br>

            <!-- Telegram -->
            <a class="button button-telegram" href="#" target="_blank" rel="noopener" role="button">
              <img class="icon" src="images/icons/telegram.svg" alt="">Telegram</a><br>
          </div>

          <br>

          <!-- Footer -->
          <p>
            <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener" role="button">LittleLink</a>.
          </p>

        </div>
      </div>
    </div>

  </body>

</html>
